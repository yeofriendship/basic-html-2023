<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>무한 스크롤</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
            integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var count = 0;
            var appendDoc = function() {
                for (var i = 0; i < 20; i++){
                    $('<h1>무한 스크롤 ' + count + '</h1>').css({
                        'background-color' : 'rgb(' + count % 255 + ', ' + count % 255 + ', ' + count % 255 + ')',
                        'color' : 'white'
                    }).appendTo('body');
                    count++;
                }
            }

            appendDoc();

            $(window).scroll(function() {
                var scrollH = $(window).scrollTop() + $(window).height();
                var docH = $(document).height();

                // docH에서 10정도 뺀 값과 비교를 하지 않으면 스크롤이 멈춤
                // 근데 신애린은 scrollH == docH 해도 된댔음 왜일까?
                if (scrollH >= docH - 10){
                    appendDoc();
                }
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
