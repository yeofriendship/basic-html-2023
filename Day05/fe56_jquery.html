<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>js/jquery 연동</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            // input 객체를 가져옴
            var jumin1 = document.getElementById('jumin1'); 
            var jumin2 = document.getElementById('jumin2');

            jumin1.onkeydown = function() { // 키보드 입력마다 이벤트 발생
                console.log(jumin1.value.length);
                if (6 <= jumin1.value.length) { // 여섯자리 이상이 되면
                    jumin2.focus(); // 주민번호 뒷자리 입력창으로 포커스 이동
                }
            };

            jumin2.onkeydown = function (e) {
                var event = e || window.event;
                // jumin2에서 백스페이스이고 jumin2 값을 다 지웠을때
                // keyCode = 8 : backspace / 13 : enter
                if (event.keyCode == 8 && jumin2.value.length == 0){
                    jumin1.focus(); // 주민번호 앞자리 입력창으로 포커스 이동
                }
            };

            jumin1.focus();
        };
    </script>
</head>
<body>
    <form>
        <input type="text" maxlength="6" id="jumin1">
        <span>-</span>
        <input type="password" maxlength="7" id="jumin2">
    </form>
</body>
</html>
