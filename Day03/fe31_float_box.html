 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <title>수평 정렬</title>
    <style>
        .box {
            width: 100px; height: 100px;
            float: left;
        }

        .box:nth-child(1) {
            background-color: red;
            box-shadow: 8px 8px 19px 6px #896565 inset, 5px 5px 10px 1px;
        }

        .box:nth-child(2) {
            background-color: green;
        }
    </style>
 </head>
 <body>
    <div class="box"></div>
    <div class="box"></div>
 </body>
 </html>
