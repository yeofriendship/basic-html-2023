<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>멀티 미디어</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- 이미지 -->
    <img src="https://placeimg.com/320/200/any" alt="2023-06-30 종료">
    <img src="https://picsum.photos/300/200" width="400">
    <img src="nothing" alt="이미지 대신 나오는 텍스트">

    <hr>

    <!-- 오디오 -->
    <audio src="./media/file_example_MP3_700KB.mp3" controls="controls"></audio>
    <audio controls="controls">
        <source src="./media/file_example_MP3_700KB.mp3" type="audio/mp3">
    </audio>

    <hr>
    
    <!-- 동영상 -->
    <video src="./media/file_example_MP4_480_1_5MG.mp4" controls="controls"></video>
    <video controls="controls">
        <source src="./media/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
    </video>
</body>
</html>
