<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>목록 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- 순서가 없는 목록 만들기 -->
    <ul>
        <li>사과</li>
            <ul>
                <li>부사</li>
                <li>홍로</li>
                <li>후지</li>
            </ul>
        <li>바나나</li>
        <li>파인애플</li>
    </ul>

    <!-- 순서가 있는 목록 만들기 -->
    <ol>
        <li>망고</li>
        <li>용과</li>
        <li>토마토</li>
    </ol>
</body>
</html>
