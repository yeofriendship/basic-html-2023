<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>익명 함수 VS 일반 함수</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // var fnc = function() { alert('fnc A'); }; // 이 부분 무시
        // var fnc = function() { alert('fnc B'); };

        // fnc();

        // -------------------------------------------------------

        // 우선순위 : 익명 함수 > 일반 함수(선언적 함수)
        // var fnc = function() { alert('fnc A'); };
        // function fnc() { alert('fnc B'); }; // 이 부분 무시

        // fnc();

        // -------------------------------------------------------

        /* 매개변수 */
        // function square(x) {
        //     return x * x;
        // }

        // function plus(x, y) {
        //     return x + y;
        // }

        // alert(square(4));
        // alert(plus(4, 3));

        // -------------------------------------------------------

        /* 함수를 매개변수로 */
        function procTentimes(func) {
            for (var i = 0; i < 3; i++){
                func(); // 매개변수로 가져온 함수를 실행!!
            }
        }

        var callback = function() {
            alert('호출!');
        }

        // procTentimes(callback);

        procTentimes(function () { console.log('이 내용은 개발툴 콘솔에 찍힙니다.'); });

        // -------------------------------------------------------

        /* 객체 */
        var dried_mango = {
            name : '7D 건조망고',
            type : '건조 당절임',
            ingredient : '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            origin : '필리핀'
        }

        console.log(dried_mango['name']);
        console.log(dried_mango['ingredient']);
        console.log(dried_mango.origin);
        console.log(dried_mango.type);

        for (var i in dried_mango){
            console.log(i + ' : ' + dried_mango[i]);
        }

        // -------------------------------------------------------

        /* === : 완전 일치(데이터타입 & 값) */
        var a = 1;
        var b = '1';

        alert(a == b); // 결과 : true => 숫자 1과 문자 1이 같다고 나옴
        alert(a === b); // 결과 : false
    </script>
</head>
<body>
    
</body>
</html>
